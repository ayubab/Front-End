[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Prevent Netlify from running Next.js in serverless mode
# Use static export or ensure all server features are supported
[functions]
  node_bundler = "esbuild"
